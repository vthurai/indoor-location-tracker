// Apply the java-library plugin to add support for Java Library

buildscript {
	ext {
    	dataflowBeamVersion = '2.16.0'
		springFrameworkVersion = '5.1.4.RELEASE'
    }
    repositories {
    	mavenCentral()
	}
}


apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

	compile group: 'org.apache.beam', name: 'beam-sdks-java-core', version: dataflowBeamVersion
    compile group: 'org.apache.beam', name: 'beam-runners-google-cloud-dataflow-java', version: dataflowBeamVersion
    compile group: 'org.apache.beam', name: 'beam-runners-direct-java', version: dataflowBeamVersion
	
	compileOnly 'org.projectlombok:lombok:1.18.6'
	compile 'commons-io:commons-io:2.6'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
	
	compile group: 'org.springframework', name: 'spring-beans', version: springFrameworkVersion
	compile group: 'org.springframework', name: 'spring-context', version: springFrameworkVersion
	compile group: 'org.springframework', name: 'spring-core', version: springFrameworkVersion

	compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.25'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

}

